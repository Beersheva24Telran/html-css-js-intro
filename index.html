<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>gallery</title>
  </head>
  <body>
    <header>
      <h2 class="logo">Gallery</h2>
    </header>
    <main class="main">
      <section class="detailedFrame">
        <figure class="detailedContainer">
          <img
            src="images/German-Shepherd-dog-Alsatian.webp"
            alt=""
            class="detailedContainer_image"
          />
          
          <figcaption class="detailedContainer_title"
            >The German Shepherd, also known in Britain as an Alsatian
          </figcaption>
        
        </figure>
      </section>
      <ul class="gallery">
        <li class="gallery_item">
          <img
            src="images/German-Shepherd-dog-Alsatian.webp"
            alt="german shepherd dog"
            class="gallery_item_image"
          />
          <figcaption class="gallery_item_title">Shepherd </figcaption>
        </li>
        <li class="gallery_item">
          <img
            src="images/golden-retriever-royalty-free-image-506756303-1560962726.avif"
            alt="golden retriever dog"
            class="gallery_item_image"
          />
          <figcaption class="gallery_item_title">Retriever </figcaption>
        </li>

        <li class="gallery_item">
          <img
            src="images/GettyImages-1313232209-e412c4dc9411489f8197c9c0067c94ed.jpg"
            alt="Chihuahua"
            class="gallery_item_image"
          />
          <figcaption class="gallery_item_title">Chihuahua </figcaption>
        </li>
        <li class="gallery_item">
          <img
            src="images/pug.webp"
            alt="pug dog"
            class="gallery_item_image"
          />
          <figcaption class="gallery_item_title">pug dog </figcaption>
        </li>
        <li class="gallery_item">
          <img
            src="images/pomeranian.webp"
            alt="pomeranian dog"
            class="gallery_item_image"
          />
          <figcaption class="gallery_item_title">Pomeranian </figcaption>
        </li>
        <li class="gallery_item">
          <img
            src="images/German-Shepherd-dog-Alsatian.webp"
            alt="german shepherd dog"
            class="gallery_item_image"
          />
          <figcaption class="gallery_item_title">Shepherd </figcaption>
        </li>
        <li class="gallery_item">
          <img
            src="images/golden-retriever-royalty-free-image-506756303-1560962726.avif"
            alt="golden retriever dog"
            class="gallery_item_image"
          />
          <figcaption class="gallery_item_title">Retriever </figcaption>
        </li>

        <li class="gallery_item">
          <img
            src="images/GettyImages-1313232209-e412c4dc9411489f8197c9c0067c94ed.jpg"
            alt="Chihuahua"
            class="gallery_item_image"
          />
          <figcaption class="gallery_item_title">Chihuahua </figcaption>
        </li>
        <li class="gallery_item">
          <img
            src="images/pug.webp"
            alt="pug dog"
            class="gallery_item_image"
          />
          <figcaption class="gallery_item_title">pug dog </figcaption>
        </li>
        <li class="gallery_item">
          <img
            src="images/pomeranian.webp"
            alt="pomeranian dog"
            class="gallery_item_image"
          />
          <figcaption class="gallery_item_title">Pomeranian </figcaption>
        </li>
      </ul>
    </main>
  </body>
</html>
