<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>gallery</title>
  </head>
  <body>
    <header>
      <h2 class="logo">Gallery</h2>
    </header>
    <main class="main">
      <section class="detailedFrame">
        <figure class="detailedContainer">
          <img
            src="images/German-Shepherd-dog-Alsatian.webp"
            alt=""
            class="detailedContainer_image"
          />

          <figcaption class="detailedContainer_title">
            The German Shepherd, also known in Britain as an Alsatian, is a
            German breed of working dog of medium to large size. The breed was
            developed by Max von Stephanitz using various traditional German
            herding dogs from 1899. It was originally bred as a herding dog, for
            herding sheep
          </figcaption>
        </figure>
      </section>
      <ul class="gallery">
        <li
          class="gallery_item"
          data-detailed-image="images/German-Shepherd-dog-Alsatian.webp"
          data-detailed-title="The German Shepherd, also known in Britain as an Alsatian, is a
        German breed of working dog of medium to large size. The breed was
        developed by Max von Stephanitz using various traditional German
        herding dogs from 1899. It was originally bred as a herding dog, for
        herding sheep."
        >
          <img
            src="images/German-Shepherd-dog-Alsatian.webp"
            alt="german shepherd dog"
            class="gallery_item_image"
          />
          <figcaption class="gallery_item_title">Shepherd</figcaption>
        </li>
        <li
          class="gallery_item"
          data-detailed-image="images/golden-retriever-royalty-free-image-506756303-1560962726.avif"
          data-detailed-title="The Golden Retriever is a Scottish breed of
           retriever dog of medium size. 
           It is characterised by a gentle and affectionate 
           nature and a striking golden coat. It is a working dog,
            and registration is subject to successful completion of a working trial"
        >
          <img
            src="images/golden-retriever-royalty-free-image-506756303-1560962726.avif"
            alt="golden retriever dog"
            class="gallery_item_image"
          />
          <figcaption class="gallery_item_title">Retriever</figcaption>
        </li>

        <li class="gallery_item"  data-detailed-image="images/GettyImages-1313232209-e412c4dc9411489f8197c9c0067c94ed.jpg"
        data-detailed-title="The Chihuahua is a Mexican breed of toy dog.
         It is named for the Mexican state of Chihuahua and
          is the smallest dog breed in the world. It is usually
           kept as a companion animal.">
          <img
            src="images/GettyImages-1313232209-e412c4dc9411489f8197c9c0067c94ed.jpg"
            alt="Chihuahua"
            class="gallery_item_image"
          />
          <figcaption class="gallery_item_title">Chihuahua</figcaption>
        </li>
        <li class="gallery_item"  data-detailed-image="images/pug.webp"
        data-detailed-title="The Pug is a breed of dog with the physically distinctive
         features of a wrinkly, short-muzzled face, and curled tail.
          An ancient breed, with roots dating back to 400 B.C.">
          <img src="images/pug.webp" alt="pug dog" class="gallery_item_image" />
          <figcaption class="gallery_item_title">pug dog</figcaption>
        </li>
        <li class="gallery_item" data-detailed-image="images/pomeranian.webp"
        data-detailed-title="The Pomeranian is a breed of dog of the Spitz type that
         is named for the Pomerania region in north-west Poland and north-east Germany in Central Europe.
          Classed as a toy dog breed because of its small size,
           the Pomeranian is descended from larger Spitz-type dogs, specifically the German Spitz">
          <img
            src="images/pomeranian.webp"
            alt="pomeranian dog"
            class="gallery_item_image"
          />
          <figcaption class="gallery_item_title">Pomeranian</figcaption>
        </li>
        <li
        class="gallery_item"
        data-detailed-image="images/German-Shepherd-dog-Alsatian.webp"
        data-detailed-title="The German Shepherd, also known in Britain as an Alsatian, is a
      German breed of working dog of medium to large size. The breed was
      developed by Max von Stephanitz using various traditional German
      herding dogs from 1899. It was originally bred as a herding dog, for
      herding sheep."
      >
        <img
          src="images/German-Shepherd-dog-Alsatian.webp"
          alt="german shepherd dog"
          class="gallery_item_image"
        />
        <figcaption class="gallery_item_title">Shepherd</figcaption>
      </li>
      <li
        class="gallery_item"
        data-detailed-image="images/golden-retriever-royalty-free-image-506756303-1560962726.avif"
        data-detailed-title="The Golden Retriever is a Scottish breed of
         retriever dog of medium size. 
         It is characterised by a gentle and affectionate 
         nature and a striking golden coat. It is a working dog,
          and registration is subject to successful completion of a working trial"
      >
        <img
          src="images/golden-retriever-royalty-free-image-506756303-1560962726.avif"
          alt="golden retriever dog"
          class="gallery_item_image"
        />
        <figcaption class="gallery_item_title">Retriever</figcaption>
      </li>

      <li class="gallery_item"  data-detailed-image="images/GettyImages-1313232209-e412c4dc9411489f8197c9c0067c94ed.jpg"
      data-detailed-title="The Chihuahua is a Mexican breed of toy dog.
       It is named for the Mexican state of Chihuahua and
        is the smallest dog breed in the world. It is usually
         kept as a companion animal.">
        <img
          src="images/GettyImages-1313232209-e412c4dc9411489f8197c9c0067c94ed.jpg"
          alt="Chihuahua"
          class="gallery_item_image"
        />
        <figcaption class="gallery_item_title">Chihuahua</figcaption>
      </li>
      <li class="gallery_item"  data-detailed-image="images/pug.webp"
      data-detailed-title="The Pug is a breed of dog with the physically distinctive
       features of a wrinkly, short-muzzled face, and curled tail.
        An ancient breed, with roots dating back to 400 B.C.">
        <img src="images/pug.webp" alt="pug dog" class="gallery_item_image" />
        <figcaption class="gallery_item_title">pug dog</figcaption>
      </li>
      <li class="gallery_item" data-detailed-image="images/pomeranian.webp"
      data-detailed-title="The Pomeranian is a breed of dog of the Spitz type that
       is named for the Pomerania region in north-west Poland and north-east Germany in Central Europe.
        Classed as a toy dog breed because of its small size,
         the Pomeranian is descended from larger Spitz-type dogs, specifically the German Spitz">
        <img
          src="images/pomeranian.webp"
          alt="pomeranian dog"
          class="gallery_item_image"
        />
        <figcaption class="gallery_item_title">Pomeranian</figcaption>
      </li>
       
      </ul>
    </main>
    <script src="src/main.js"></script>
  </body>
</html>
