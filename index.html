<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="html introduction">
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
 <form id="form_id">
    <input type="text" required name="name" placeholder="Enter employee name" pattern="[A-Z][a-z]{2,10}">
    <select name="department" required >
        <option value="" disabled selected>--select department--</option>
        <option value="QA">QA</option>
        <option value="Audit">Audit</option>
        <option value="Accounting">Accounting</option>
        <option value="Development">Development</option>
    </select>
    <input type="number" required min="5000" max="50000" name="salary" placeholder="Enter salary">
    <button type="submit">Save</button>
    <button type="reset">Reset</button>
 </form>
 <script src="src/main.js"></script>
</body>
</html>
